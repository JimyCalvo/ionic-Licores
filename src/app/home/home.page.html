<ion-header>
  <ion-toolbar>
    <ion-title>
      Doctors App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Licores
    </ion-list-header>
    <ion-item *ngFor="let item of Licores" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="beer-outline"></ion-icon> {{item.name}}
        </h5>
        <p>
          <ion-icon name="tyoe"></ion-icon> {{item.type}}
        </p>
        <p>
          <ion-icon name="tyoe"></ion-icon> {{item.year}}
        </p>
        <p>
          <ion-icon name="tyoe"></ion-icon> {{item.country}}
        </p>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-licor/', item.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteLicor(item.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
