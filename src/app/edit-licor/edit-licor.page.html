<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Editar Licor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateLicorForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Name: </ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Country:</ion-label>
        <ion-input formControlName="country" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Type: </ion-label>
        <ion-input formControlName="type" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Year: </ion-label>
        <ion-input formControlName="year" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date: </ion-label>
        <ion-input formControlName="date_make" type="date" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
